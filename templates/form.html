<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="City">City:</label>
        <input type="text" id="City" name="City" placeholder="Enter City">
    </div>
    <div class="form-group">
        <label for="Date">Date:</label>
        <input type="Date" id="Date" name="Date" placeholder="Enter Date">
    </div>

    <div class="form-group">
        <label for="PM2.5">PM2.5:</label>
        <input type="text" id="PM2.5" name="PM2.5" placeholder="Enter PM2.5 value (float)">
    </div>

    <div class="form-group">
        <label for="PM10">PM10</label>
        <input type="text" id="PM10" name="PM10" placeholder="Enter PM10 value (float)">
    </div>

    <div class="form-group">
        <label for="NO">NO:</label>
        <input type="text" id="NO" name="NO" placeholder="Enter NO value (float)">
    </div>

    <div class="form-group">
        <label for="NO2">NO2:</label>
        <input type="text" id="No2" name="NO2" placeholder="Enter NO2 value (float)">
    </div>

    <div class="form-group">
        <label for="NOx">Nox:</label>
        <input type="text" id="NOx" name="NOx" placeholder="Enter NOx value (float)">
    </div>

    <div class="form-group">
        <label for="NH3">NH3:</label>
        <input type="text" id="NH3" name="NH3" placeholder="Enter NH3 value (float)">
    </div>

    <div class="form-group">
        <label for="CO">CO:</label>
        <input type="text" id="CO" name="CO" placeholder="Enter CO value (float)">
    </div>

    <div class="form-group">
        <label for="SO2">SO2:</label>
        <input type="text" id="SO2" name="SO2" placeholder="Enter SO2 value (float)">
    </div>

    <div class="form-group">
        <label for="O3">Nox:</label>
        <input type="text" id="O3" name="O3" placeholder="Enter O3 value (float)">
    </div>

    <div class="form-group">
        <label for="Benzene">Benzene:</label>
        <input type="" id="Benzene" name="Benzene" placeholder="Enter Benzene value (float)">
    </div>

    <div class="form-group">
        <label for="Toluene">Toluene:</label>
        <input type="Toluene" id="Toluene" name="Toluene" placeholder="Enter Toluene value (float)">
    </div>

    <div class="form-group">
        <label for="Xylene">Xylene:</label>
        <input type="text" id="Xylene" name="Xylene" placeholder="Enter Xylene value (float)">
    </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
